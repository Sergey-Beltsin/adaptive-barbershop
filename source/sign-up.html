        <section class="sign-up">
            <div class="sign-up__title__wrapper">
                <h1 class="sign-up__title">Запись на стрижку</h1>
            </div>

            <form action="" method="POST" class="sign-up__form">
                <div class="sign-up__form__wrapper">
                    <div class="sign-up__item__wrapper">
                        <p class="sign-up__item sign-up__item--main">
                            <input type="text" placeholder="Фамилия" class="sign-up__input">
                        </p>
                        <p class="sign-up__item sign-up__item--main">
                            <input type="text" placeholder="Имя" class="sign-up__input">
                        </p>
                        <p class="sign-up__item sign-up__item--main">
                            <input type="text" placeholder="Отчество" class="sign-up__input">
                        </p>
                    </div>
                    <div class="sign-up__item__wrapper--secondary">
                        <p class="sign-up__item sign-up__item--secondary">
                            <input type="text" placeholder="Контактный телефон" class="sign-up__input sign-up__input--secondary">
                        </p>
                        <p class="sign-up__item sign-up__item--secondary">
                            <input type="text" placeholder="Контактный e-mail" class="sign-up__input sign-up__input--secondary">
                        </p>
                    </div>
                    <p class="sign-up__item sign-up__item--secondary-main">
                        <input type="text" placeholder="Доп. информация для мастера" class="sign-up__input sign-up__input--description">
                    </p>
                </div>
                <div class="sign-up__choice__wrapper">
                    <h3 class="sign-up__choice">Выберите модель бороды: </h3>
                    <div class="choice__wrapper">
                        <div class="choice__item">
                            <input type="radio" id="choice1" name="choice" class="choice__input">
                            <label for="choice1" class="choice__text">
                                <p class="choice__icon-text">адмирал</p>
                                <svg width="52" height="49">
                                    <use xlink:href="#icon-beard1" class="choice__icon-beard"></use>
                                </svg>
                            </label>
                        </div>
                        <div class="choice__item">
                            <input type="radio" id="choice2" name="choice" class="choice__input">
                            <label for="choice2" class="choice__text">
                                <p class="choice__icon-text">лесоруб</p>
                                <svg width="58" height="68">
                                    <use xlink:href="#icon-beard2" class="choice__icon-beard"></use>
                                </svg>
                            </label>
                        </div>
                        <div class="choice__item">
                            <input type="radio" id="choice3" name="choice" class="choice__input">
                            <label for="choice3" class="choice__text">
                                <p class="choice__icon-text">полярник</p>
                                <svg width="63" height="78">
                                    <use xlink:href="#icon-beard3" class="choice__icon-beard"></use>
                                </svg>
                            </label>
                        </div>
                        <div class="choice__item">
                            <input type="radio" id="choice4" name="choice" class="choice__input">
                            <label for="choice4" class="choice__text">
                                <p class="choice__icon-text">боярин</p>
                                <svg width="57" height="97">
                                    <use xlink:href="#icon-beard4" class="choice__icon-beard"></use>
                                </svg>
                            </label>
                        </div>
                        <div class="choice__item">
                            <input type="radio" id="choice5" name="choice" class="choice__input">
                            <label for="choice5" class="choice__text">
                                <p class="choice__description">мудрец</p>
                                <svg width="45" height="104">
                                    <use xlink:href="#icon-beard5" class="choice__icon-beard"></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="sign-up__services__wrapper">
                    <h3 class="services__title">Дополнительные услуги: </h3>
                    <div class="services__wrapper">
                        <div class="services__item">
                            <input type="checkbox" id="services1" class="services__input">
                            <label for="services1" class="services__text">Подкрасить бороду</label>
                        </div>
                        <div class="services__item">
                            <input type="checkbox" id="services2" class="services__input">
                            <label for="services2" class="services__text">Накрутить усы</label>
                        </div>
                        <div class="services__item">
                            <input type="checkbox" id="services3" class="services__input">
                            <label for="services3" class="services__text">Причесать бороду</label>
                        </div>
                        <div class="services__item">
                            <input type="checkbox" id="services4" class="services__input">
                            <label for="services4" class="services__text">Подровнять виски</label>
                        </div>
                        <div class="services__item">
                            <input type="checkbox" id="services5" class="services__input">
                            <label for="services5" class="services__text">Убрать седину</label>
                        </div>
                        <div class="services__item">
                            <input type="checkbox" id="services6" class="services__input">
                            <label for="services6" class="services__text">Отполировать лысину</label>
                        </div>
                    </div>
                </div>
